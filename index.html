<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>HTML5 form</title>
  </head>
  <body>
    <body>
     <form class="row fw-bold mx-5 my-3 border rounded-top">
     <div class="text-dark border-bottom bg-medium bg-light">
        <h3>Payment form example</h3>
      </div>
      <div class="col-11 alert alert-danger mx-3 my-3 " role="alert">
        Some Files are missing
      </div>
      <div class="col-md-6">
        <label for="Card" class="form-label">Card #</label>
        <input type="number" max="16" class="form-control" id="Card" placeholder="XXXXXXXXXXXXXXXX" required>
      </div>
        <div class="col-md-3">
            <label for="CVC" class="form-label">CVC #</label>
            <input type="number" max="4" class="form-control" id="CVC" placeholder="0000" required>
          </div>
          <div class="col-md-3">
              <label for="Amount" class="form-label">Amount</label>
              <input type="number" class="form-control" id="Amount" placeholder="Amount" required>
            </div>
          <div class="col-6">
            <label for="fName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fName" required>
          </div>
          <div class="col-6">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" required>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select" required>
              <option selected>pick a state</option>
              <option>Florida</option>
              <option>New York</option>
              <option>Nort Carolina</option>
              <option>California</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputPostalCode" class="form-label">Postal Code</label>
            <input type="number" max="5"class="form-control" id="inputPostalCode" required>
          </div>
          <div class="col-md-6 my-3" required>
              <label for="payments" class="form-label">We accept:</label><br>
              <label class = "radio-inline">
                  <input type = "radio" name = "optionsRadiosinline" id = "optionsRadios1" value = "option1">
                  <img class ="img-thumbnail" src="./img/mastercard-icon.png" width="50" class="rounded"> 
              </label>
               <label class = "radio-inline">
                  <input type = "radio" name = "optionsRadiosinline" id = "optionsRadios2" value = "option2">
                  <img class ="img-thumbnail" src="./img/Visa logo.png " width="50" class="rounded"> 
               </label>
               <label class = "radio-inline">
                  <input type = "radio" name = "optionsRadiosinline" id = "optionsRadios3" value = "option3"> 
                  <img class ="img-thumbnail" src="./img/dinners.png" width="50" class="rounded"> 
               </label>
               <label class = "radio-inline">
                  <input type = "radio" name = "optionsRadiosinline" id = "optionsRadios4" value = "option1"> 
                  <img class ="img-thumbnail" src="./img/american.png" width="50" height="50" class="rounded"> 
               </label>
          </div>
          <div class="col-md-6" >
              <label for="floatingTextarea2" class="form-label">Message</label>
              <div class="form-floating" required>
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                </div>
                <p> add any note here.</p><br>
              </div>
          
            <div class="bg-light px-3 py-3 d-flex justify-content-end align-items-center">
              
              <button type="button" class="btn btn-secondary mx-1">Cancel</button> <button type="button" class="btn btn-primary">Send</button>
          </div>
        </form>

      </body>
</html>
